<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>

<body>
<!-- Cabeçalho -->
<header class="topo">
    <!-- Icone + logo-->
    <div class="logo">
        <!-- Logo -->
        <ion-icon name="logo-instagram"></ion-icon>
        <!-- Divisor vertical -->
        <div class="vr"></div>
        <!-- Marca -->
        <img src="/imagens/logo.png" alt="Marca do instagram">
    </div>
    <!-- Barra de busca -->
    <div class="search-bar">
        <!-- Caixa de pesquisa -->
        <div class="search-box">
            <p>Pesquisar</p>
        </div>
    </div>
    <!-- Ícones -->
    <div class="top-icons">
        <ion-icon name="paper-plane-outline"></ion-icon>
        <ion-icon name="compass-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </div>
</header>

<!-- Principal -->
<main>
    <!-- Feed -->
    <div class="feed">
        <!-- Stories -->
        <div class="stories">
            <div class="story">
                <!-- Imagem -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/9gag_logo.svg/1200px-9gag_logo.svg.png" alt="">
                <!-- Nome do usuário -->
                <p class="username_label">9gag</p>
            </div>
        </div>
        <!-- Posts -->
        <div class="posts"></div>
    </div>

    <!-- Sidebar -->

</main>


</body>

</html>
